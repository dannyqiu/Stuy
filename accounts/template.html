<html>
    <head>
        <meta charset="utf-8">

        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-1.10.0.min.js"><\/script>')</script>
        <script src="../js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Finger+Paint' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="navbar navbar-fixed-top" style="font-family:Open Sans;">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href=".."><i class="icon-home" style="vertical-align:0%;"></i> Stuy</a>
                        <form class="navbar-search pull-left" method="POST" action="../search.py">
                            <div class="input-append">
                                <input type="text" class="span6" name="search" placeholder="Search...">
                                <button type="submit" class="btn" name="submit" value="search"><i class="icon-search"></i></button>
                            </div>
                        </form>
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li><a href="../game/">Game</a></li>
                            <li class="divider-vertical"></li>
                            <li class="active"><a href=".">Login / Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Error -->
            <div class="row">
                <div class="span6">
                    <h2>Login</h2>
                    <br>
                    <form method="POST" action="login.py">
                        <p>Username: <input type="text" name="user" placeholder="Username" required></p>
                        <p>Password: <input type="password" name="pass" placeholder="Password" required></p>
                        <button type="submit" class="btn btn-primary" name="submit" value="login">Login</button>
                    </form>
                </div>
                <div class="span6">
                    <h2>Register</h2>
                    <br>
                    <form method="POST" action="register.py">
                        <p>Username: <input type="text" name="user" placeholder="Username" required></p>
                        <p>Password: <input type="password" name="pass" id="pass" placeholder="Password" required></p>
                        <p>Confirm Password: <input type="password" name="pass1" id="pass1" placeholder="Password"><span class="help-inline"></span></p>
                        <hr>
                        <p>Email: <input type="text" name="email" placeholder="E-mail Address"></p>
                        <p>SSN: <a rel="tooltip" data-placement="right" title="JK :P"><input type="text" class="joke" name="ssn" placeholder="Social Security Number"></a></p>
                        <button type="submit" class="btn btn-primary" name="submit" value="register">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(function(){$('a[rel=tooltip]').tooltip();});
        </script>
        <script>
            $(document).ready(function(){$("#pass").keyup(validate);});
            $(document).ready(function(){$("#pass1").keyup(validate);});
            function validate() {
                var password = $("#pass").val();
                var confirmpass = $("#pass1").val();
                if(password == confirmpass) {
                    $(".help-inline").text(""); 
                }
                else {
                    $(".help-inline").text("Passwords do not match"); 
                    $(".help-inline").css("color","red")
                }
            }
        </script>
    </body>
</html>
